<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>HealthCase</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/2.3.1/css/framework7.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">    
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="index">
    <div class="header">
        <div class="title">HealthCase</div>
        <div class="caption">In case you forgot to keep yourself healthy</div>
    </div>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="container">
    <form>
                <div class="form-group">
                    <input class="form-control" type="text" name="name" required placeholder="Enter your name">
                    <span class="input-clear-button"></span>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="username" required placeholder="Enter your username/email-id">
                    <span class="input-clear-button"></span>
                </div>
                <div class="form-group">
                    <input class="form-control"type="tel" name="mobile" required placeholder="Enter your 10-digit Mobile Number">
                    <span class="input-clear-button"></span>
                </div>
                <div class="form-group">
                    <input class="form-control"type="password" name="pass" required placeholder="Enter your password">
                    <span class="input-clear-button"></span>
                </div>
                <div class="form-group">
                    <input class="form-control"type="password" name="repass" required placeholder="Confirm-Password">
                    <span class="input-clear-button"></span>
                </div>
                <div class="form-group">
                    <button class="form-control log-in">Register Now</button>
                </div>
    </form>
    </div>
                    <div class="page-content">
                        <div class="register">
                        <p>Already a member&#63; <a style="color:#193446;" href="index.html"><strong>Log In</strong></a></p>
                     </div>
                </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/framework7/2.3.1/js/framework7.min.js"></script>>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
